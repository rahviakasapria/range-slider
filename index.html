<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rah'vi Akasapria">
    <link rel="stylesheet" href="style.css">
    <title>Range Slider</title>
</head>
<body>
    <span id="rangeValue">0</span>
    <input class="range" type="range" value="0" min="0" max="1234"
    onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
    </div>
    <script type="text/javascript">
    function rangeSlide(value) { document.getElementById('rangeValue').innerHTML = value;}
    </script>
</body>
</html>
